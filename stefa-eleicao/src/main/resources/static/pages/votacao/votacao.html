<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">Votacao | Votar</div>
	<form ng-controller="adicionaVotacaoController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
				<div class="form-group">
			        <p>N&uacute;mero do partido<span>*</span></p>
				        <input type="text" name="partidoVotado" id="partidoVotado" data-rule="required" placeholder="Digite N&uacute;mero do partido que deseja votar"
				        ng-model="partidoVotado"/>
	               	<div class="validation"></div>
				</div>			
			<div>
				<button type="button" class="bouton-contact" ng-click="votar()">Votar</button>
			</div>
	</form>
</div>
</body>
