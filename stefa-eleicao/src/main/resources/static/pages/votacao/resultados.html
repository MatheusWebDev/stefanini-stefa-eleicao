<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Resultado | Vota&ccedil;&atilde;o</div>
	<div class="box ng-pristine ng-valid ng-scope" ng-controller="adicionaVotacaoController">
		<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
		<table>
		    <thead>
		        <tr>
		            <th>Nome</th>
		            <th>Nome do Partido</th>
		            <th>N&ordm; do Partido</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="candidato in candidatos">
		            <td>{{candidato.nome}}</td>
		            <td>{{candidato.partido}}</td>
		            <td>{{candidato.numeroPartido}}</td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
</body>
