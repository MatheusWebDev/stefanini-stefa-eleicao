<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">Vota&ccedil;&atilde;o | Resultado</div>
	<br />
	<div>
		<table>
		    <thead>
		        <tr>
		            <th>Nome</th>
		            <th>Nome do Partido</th>
		            <th>N&ordm; do Partido</th>
		            <th>Qtd. de Votos</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="candidato in candidatos">
		            <td>{{candidato.nome}}</td>
		            <td>{{candidato.partido}}</td>
		            <td>{{candidato.numeroPartido}}</td>
		            <td>{{candidato.quantidadeVotos}}</td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
</body>
